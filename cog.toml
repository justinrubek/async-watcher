ignore_merge_commits = false
branch_whitelist = ["main"]
pre_bump_hooks = [
    "bomper {{latest}} {{version}}"
]
post_bump_hooks = [
    "git push",
    "git push origin {{version}}"
]

[commit_types]

[changelog]
path = "CHANGELOG.md"
template = "remote"
remote = "github.com"
repository = "async-watcher"
owner = "justinrubek"
authors = [
    { signature = "Justin Rubek", username = "justinrubek" }
]

[bump_profiles]
